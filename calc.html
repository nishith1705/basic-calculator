<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css"/>
</head>
<body>
    <div class="container">
        <div class="input">
            <input id="display" readonly>
        </div>
        <div class="btn add" onclick="display('+')">
            <p>+</p>
        </div>
        <div class="btn minus" onclick="display('-')">
            <p>-</p>
        </div>
        <div class="btn multiply" onclick="display('*')">
            <p>x</p>
        </div>
        <div class="btn clear" onclick="clearDisplay()">
            <p>C</p>
        </div>
        <div class="btn one" onclick="display('1')">
            <p>1</p>
        </div>
        <div class="btn two" onclick="display('2')">
            <p>2</p>
        </div>
        <div class="btn three" onclick="display('3')">
            <p>3</p>
        </div>
        <div class="btn four" onclick="display('4')">
            <p>4</p>
        </div>
        <div class="btn five" onclick="display('5')">
            <p>5</p>
        </div>
        <div class="btn six" onclick="display('6')">
            <p>6</p>
        </div>
        <div class="btn seven" onclick="display('7')">
            <p>7</p>
        </div>
        <div class="btn eight" onclick="display('8')">
            <p>8</p>
        </div>
        <div class="btn nine" onclick="display('9')">
            <p>9</p>
        </div>
        <div class="btn divide" onclick="display('/')">
            <p>รท</p>
        </div>
        <div class="btn zero" onclick="display('0')">
            <p>0</p>
        </div>
        <div class="btn equals" onclick="calculate()">
            <p>=</p>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
